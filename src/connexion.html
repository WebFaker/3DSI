<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Connexion</title>
</head>

<body>
  <!-- content -->
  <header class="Header">
    <div class="container">
      <div class="row middle-xs">
        <a class="Header-logo" title="R" href="./index.html"><img src="https://cdn.discordapp.com/attachments/432918149218828290/433589887887736832/ringLogo-white.png" class="Header-img" alt="Ringu"></a>
        <a class="Header-link-white" href="#">COLLECTION</a>
        <a class="Header-link" href="./events.html">EVENEMENTS</a>
        <a class="Header-link" href="socialmedia.html">GENERATEUR</a>
        <a class="Header-link-right" href="./connexion.html">COMPTE</a>
        <a class="Header-link-basket" href="./basket.html">PANIER</a>
      </div>
    </div>
  </header>

  <div class="containt">
    <section class="Texture">
      <div class="ConnexionG">
        <div class="ConnexionG-container">
          <a class="ConnexionG-link1" href="#">SE CONNECTER</a>
          <a class="ConnexionG-link2" href="#">S'INSCRIRE</a>
        </div>
      </div>
    </section>

    <section class="Formulaire">
      <div class="Formulaire-container row-middle-xs">
        <div class="Formulaire-box col-xs-5">
          <span class="Formulaire-title">Se connecter</span>
          <form class="" action="" method="post">
            <div class="Formulaire-inputs">
              <input class="Formulaire-item" type="email" name="mail" placeholder="&nbsp E-Mail">
              <input class="Formulaire-item" type="password" name="password" placeholder="&nbsp Mot de passe">
            </div>
            <input class="Formulaire-valider" type="submit" value="Valider"></input>
          </form>
        </div>
      </div>
    </section>

    <section class="Formulaire2 hidden">
      <div class="Formulaire-container row-middle-xs">
        <div class="Formulaire-box col-xs-5">
          <span class="Formulaire-title">S'inscrire</span>
          <form class="" action="" method="post">
            <div class="Formulaire-inputs">
              <input class="Formulaire-item2" type="text" name="username" placeholder="&nbsp Nom d'utilisateur">
              <input class="Formulaire-item2" type="email" name="mail" placeholder="&nbsp E-mail">
              <input class="Formulaire-item2" type="email" name="validmail" placeholder="&nbsp Confirmer l'e-mail">
              <input class="Formulaire-item2" type="password" name="password" placeholder="&nbsp Mot de passe">
              <input class="Formulaire-item2" type="password" name="validpassword" placeholder="&nbsp Confirmer le mot de passe">
            </div>
            <p class="wrongpass"><span class="warning">Attention :</span> Les mots de passes saisis sont diff√©rents</p>
            <input class="Formulaire-valider" type="submit" value="Valider"></input>
          </form>
        </div>
      </div>
    </section>
  </div>
  <!-- end content -->
  <script src="index.js"></script>
  <script>
    var btnConnect = document.querySelector('.ConnexionG-link1');
    var btnInscription = document.querySelector('.ConnexionG-link2');
    var connect = document.querySelector('.Formulaire');
    var inscription = document.querySelector('.Formulaire2');

    btnConnect.addEventListener('click', function() {
      connect.classList.remove('hidden');
      inscription.classList.add('hidden');
    });

    btnInscription.addEventListener('click', function() {
      inscription.classList.remove('hidden');
      connect.classList.add('hidden');
    });
  </script>
</body>

</html>
