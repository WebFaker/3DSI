<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Connexion</title>
<link rel="stylesheet" href="/src.d8847933.css"></head>

<body>
  <!-- content -->
  <header class="Header">
    <div class="container">
      <div class="row middle-xs">
        <a class="Header-logo" title="R" href="/index.html">R</a>
        <a class="Header-link-white" href="#">COLLECTION</a>
        <a class="Header-link" href="/events.html">EVENEMENTS</a>
        <a class="Header-link" href="#">GENERATEUR</a>
        <a class="Header-link-right" href="/connexion.html">COMPTE</a>
      </div>
    </div>
  </header>


  <div class="containt">
    <section class="Texture">
      <div class="ConnexionG">
        <div class="ConnexionG-container">
          <a class="ConnexionG-link1" href="#">SE CONNECTER</a>
          <a class="ConnexionG-link2" href="#">S'INSCRIRE</a>
        </div>
      </div>
    </section>

    <section class="Formulaire">
      <div class="Formulaire-container row-middle-xs">
        <div class="Formulaire-box col-xs-5">
          <span class="Formulaire-title">Se connecter</span>
          <form class="" action="" method="post">
            <div class="Formulaire-inputs">
              <input class="Formulaire-item" type="email" name="mail" placeholder="E-Mail">
              <input class="Formulaire-item" type="password" name="password" placeholder="Mot de passe">
            </div>
            <input class="Formulaire-valider" type="submit" value="Valider">
          </form>
        </div>
      </div>
    </section>

    <section class="Formulaire2 hidden">
      <div class="Formulaire-container row-middle-xs">
        <div class="Formulaire-box col-xs-5">
          <span class="Formulaire-title">S'inscrire</span>
          <form class="" action="" method="post">
            <div class="Formulaire-inputs">
              <input class="Formulaire-item2" type="text" name="username" placeholder="Nom d'utilisateur">
              <input class="Formulaire-item2" type="email" name="mail" placeholder="E-mail">
              <input class="Formulaire-item2" type="email" name="validmail" placeholder="Confirmer l'e-mail">
              <input class="Formulaire-item2" type="password" name="password" placeholder="Mot de passe">
              <input class="Formulaire-item2" type="password" name="validpassword" placeholder="Confirmer le mot de passe">
            </div>
            <p class="wrongpass"><span class="warning">Attention :</span> Les mots de passes saisis sont diff√©rents</p>
            <input class="Formulaire-valider" type="submit" value="Valider">
          </form>
        </div>
      </div>
    </section>
  </div>
  <!-- end content -->
  <script src="/src.d8847933.js"></script>
  <script>
    var btnConnect = document.querySelector('.ConnexionG-link1');
    var btnInscription = document.querySelector('.ConnexionG-link2');
    var connect = document.querySelector('.Formulaire');
    var inscription = document.querySelector('.Formulaire2');

    btnConnect.addEventListener('click', function() {
      connect.classList.remove('hidden');
      inscription.classList.add('hidden');
    });

    btnInscription.addEventListener('click', function() {
      inscription.classList.remove('hidden');
      connect.classList.add('hidden');
    });
  </script>
</body>

</html>
